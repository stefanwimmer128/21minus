<html lang="en">
    <head>
        <title>21minus</title>
        
        <meta charset="UTF-8">
        
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="21minus.js"></script>
        
        <style>@import "21minus.css";</style>
    </head>
    <body>
        <div id="number"></div>
        <button class="minus" id="minus1">-1</button>
        <button class="minus" id="minus2">-2</button>
        <button class="minus" id="minus3">-3</button>
        <span id="won"></span>
        <button id="restart">Restart</button>
        <p>
            Each round you can either subtract 1, 2 or 3.
            <br />
            Whoever reaches 0 wins.
        </p>
    </body>
</html>
